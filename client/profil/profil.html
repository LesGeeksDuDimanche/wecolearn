


<template name="ProfilPage">
  <div class="container">
    {{> header}}
    <form class="profilForm " action="">
    <div class="profilContainer" id="profilContainer">
      <div class="profilCategoryTitle"><p>Pseudo :</p></div>
      <div class="profilCategoryContainer profilPseudoContainer"><p class="profilCategory" id="profilPseudo"> {{pseudo}} </p>
        <input id="profilPseudoEdit" type="text" name="pseudo" placeholder="{{pseudo}}">
        <a class="editProfilLink" id="editPseudo"><p>Modifier</p></a>
        <input id="profilPseudoEditSubmit" type="submit" value="valider">
        <input id="cancelProfilPseudoEditSubmit" type="submit" value="annuler">
      </div><br>

      <div class="profilCategoryTitle"><p> Photo </p></div>
      <div class="profilCategoryContainer profilPhotoContainer"><p class="profilCategory profilPhoto"> {{photo}} </p>
        <input id="profilPhotoEdit" type="text" name="photo" placeholder="{{photo}}">
        <a class="editProfilLink" id="editPhoto"><p>Modifier</p></a>
        <input id="profilPhotoEditSubmit" type="submit" value="valider">
        <input id="cancelProfilPhotoEditSubmit" type="submit" value="annuler">
      </div><br>
      <div class="profilCategoryTitle"><p>Ville :</p></div>
      <div class="profilCategoryContainer profilCityContainer"><p class="profilCategory profilCity"> {{city}} </p>
        <input id="profilCityEdit" type="text" name="city" placeholder="{{city}}">
        <a class="editProfilLink" id="editCity"><p>Modifier</p></a>
        <input id="profilCityEditSubmit" type="submit" value="valider">
        <input id="cancelProfilCityEditSubmit" type="submit" value="annuler">
      </div><br>

      <div class="profilCategoryTitle"><p>Je veux apprendre Ã  :</p></div>
      <div class="profilCategoryContainer profilTagsContainer"><p class="profilCategory" id="profilTags"> {{Tags}} </p>
        <div id="tagsContainer" class="tagsContainer">
        <div type="text" name="tags" id="tags" contenteditable="true" value="{{Tags}}"></div>
        </div>
        <a class="editProfilLink" id="editTags"><p>Modifier</p></a>
        <input id="profilTagsEditSubmit" type="submit" value="valider">
        <input id="cancelProfilTagsEditSubmit" type="submit" value="annuler">
      </div><br>

      <div class="profilCategoryTitle"><p>Ce que vous faites dans la vie :</p></div>
      <div class="profilCategoryContainer profilBioContainer"><p class="profilCategory" id="profilBio"> {{Bio}} </p>
        <textarea id="profilBioEdit" type="text" name="biography" value="{{Bio}}"></textarea>
        <a class="editProfilLink" id="editBio"><p>Modifier</p></a>
        <input id="profilBioEditSubmit" type="submit" value="valider">
        <input id="cancelProfilBioEditSubmit" type="submit" value="annuler">
      </div><br>
    </div>
    <input id="submitProfilEditForm" type="submit" value="envoyer">
    </form>
    <button id="editFirstTime">first Edit</button>
  </div>
</template>
