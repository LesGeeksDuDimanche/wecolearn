


<template name="ProfilPage">
  <div class="container">
    {{> header}}
    <div class="row MainContainer">

    <div class="col-sm-3 profilBorder" id="leftProfilBorder"></div>
    <div class="col-sm-2 profilContainer" id="profilategoryContainer" >
      <div class="miniProfilContainers profilCategoryTitleContainer profilPhotoContainer">
      <div class="profilCategoryTitle"><p> Photo :</p></div>
      </div>
      <div class="miniProfilContainers profilCategoryTitleContainer">
      <div class="profilCategoryTitle"><p>Pseudo :</p></div>
      </div>
      <div class="miniProfilContainers profilCategoryTitleContainer profilCityContainer">
      <div class="profilCategoryTitle"><p>Ville :</p></div>
      </div>
      <div class="miniProfilContainers profilCategoryTitleContainer profilTagsContainer">
      <div class="profilCategoryTitle"><p>Ce que je veux apprendre :</p></div>
      </div>
      <div class="miniProfilContainers profilCategoryTitleContainer">
      <div class="profilCategoryTitle"><p>Ce que je fais dans la vie :</p></div>
      </div>
    </div>
    <div class="col-sm-2 profilContainer" id="profilContainer">
    <form class="profilForm " action="">


      <div class="miniProfilContainers profilCategoryContainer profilPhotoContainer">

        <img class="profilCategory profilPhoto" style="max-width: 90px" src="{{photo}}" alt="">
        <input id="profilPhotoEdit" multiple type="file" name="photo" class="file fileInput"/>
        <div class="validateProfilChange profilChangeChoice"><a id="profilPhotoEditSubmit" >valider</a></div>
        <div class="cancelProfilChange profilChangeChoice"><a id="cancelProfilPhotoEditSubmit" >annuler</a></div>
      </div>

      <div class="miniProfilContainers profilCategoryContainer profilPseudoContainer"><p class="profilCategory" id="profilPseudo"> {{pseudo}} </p>
        <input id="profilPseudoEdit" type="text" name="pseudo" placeholder="{{pseudo}}">
        <div class="validateProfilChange profilChangeChoice"><a id="profilPseudoEditSubmit" >valider</a></div>
        <div class="cancelProfilChange profilChangeChoice"><a id="cancelProfilPseudoEditSubmit" >annuler</a></div>
      </div>

      <div class="miniProfilContainers profilCategoryContainer profilCityContainer"><p class="profilCategory profilCity"> {{city}} </p>
        <div id="geolocationChoiceContainer"><input id="geolocationChoice" type="checkbox" name="geolocalize">
        Use geolocation for more precise location.</div>
        <input id="profilCityEdit" type="text" name="city" placeholder="{{city}}">
        <div class="validateProfilChange profilChangeChoice"><a id="profilCityEditSubmit" >valider</a></div>
        <div class="cancelProfilChange profilChangeChoice"><a id="cancelProfilCityEditSubmit" >annuler</a></div>

      </div>

      <div class="miniProfilContainers profilCategoryContainer profilTagsContainer"><p class="profilCategory" id="profilTags"> {{Tags}} </p>
        <div id="tagsContainer" class="tagsContainer">
          <ul id="tagUl" class="tagUl">
            <div type="text" name="tags" id="tags" contenteditable="true" value="{{Tags}}"></div>
          </ul>
        </div>
          <div class="validateProfilChange profilChangeChoice"><a id="profilTagsEditSubmit" >valider</a></div>
          <div class="cancelProfilChange profilChangeChoice"><a id="cancelProfilTagsEditSubmit" >annuler</a></div>
      </div>

      <div class="miniProfilContainers profilCategoryContainer profilBioContainer"><p class="profilCategory" id="profilBio"> {{Bio}} </p>
        <textarea id="profilBioEdit" type="text" name="biography" rows="5" cols="30" value="{{Bio}}"></textarea>
        <div class="validateProfilChange profilChangeChoice"><a id="profilBioEditSubmit" >valider</a></div>
        <div class="cancelProfilChange profilChangeChoice"><a id="cancelProfilBioEditSubmit" >annuler</a></div>
      </div>
      <div class="miniProfilContainers">
        <input id="submitProfilEditForm" type="submit" value="envoyer">
      </div>
    </form>
    </div>
    <div class="col-sm-2 profilContainer" id="profilModifyContainer">
      <div class="miniProfilContainers editProfilLinkContainer profilPhotoContainer" id="editPhotoContainer">
        <a class="editProfilLink" id="editPhoto"><p>Modifier</p></a>
      </div>
      <div class="miniProfilContainers editProfilLinkContainer" id="editPseudoContainer">
        <a class="editProfilLink" id="editPseudo"><p>Modifier</p></a>
      </div>
      <div class="miniProfilContainers editProfilLinkContainer profilCityContainer" id="editCityContainer">
        <a class="editProfilLink" id="editCity"><p>Modifier</p></a>
      </div>
      <div class="miniProfilContainers editProfilLinkContainer profilTagsContainer" id="editTagsContainer">
        <a class="editProfilLink" id="editTags"><p>Modifier</p></a>
      </div>
      <div class="miniProfilContainers editProfilLinkContainer" id="editBioContainer">
        <a class="editProfilLink" id="editBio"><p>Modifier</p></a>
      </div>
    </div>
    <div class="col-sm-3 profilBorder" id="rightProfilBorder"></div>

    <button id="editFirstTime">first Edit</button>
    </div>
  </div>
</template>
