<template name="Search">
  <form class="row searchForm" action="">
    <div class="col-xs-4 col-sm-2"></div>
    <div class="col-xs-4 col-sm-3 inputContainer" id="inputContainer">
    <input id="searchInput" name="searchInput" type="text" value="" placeholder="Recherche" autocomplete="off">
    <div class="suggestionsContainer" id="tagSuggestionsContainer">
    </div>
    </div>
    <div class="hiddenOnLargeScreens col-xs-4"></div>
    <div class="hiddenOnLargeScreens col-xs-4"></div>
    <div class="col-xs-4 col-sm-3 inputContainer" id="cityInputContainer" >
      <input id="searchCity" name="searchCity" type="text" placeholder="Ville"  autocomplete="off">
      {{> citySuggestions}}
    </div>
    <div class="col-xs-4 hiddenOnLargeScreens"></div>
    <div class="col-xs-4 hiddenOnLargeScreens"></div>
    <div class="col-xs-4 col-sm-2">

    <input id="searchSubmit" type="submit" name="searchbutton" value="Chercher">
    </div>
    <div class="col-xs-4 col-sm-2"></div>
  </form>
</template>


<template name="searchPage">
  <div class="containerSearchPage container">
    {{> header}}
    <div class="seachContainer" id="searchPageSearchContainer">
    {{> Search}}
    </div>
      <div class="row MainContainer" id="searchMainContainer">
        <div class="col-sm-3 searchBorder" id="leftSearchBorder" >
          <div class="row searchBorderContent" id="leftSearchBorderContent" >
            <div class="col-sm-2"></div>
            <div class="col-sm-8 cityAndDistanceContainer">
              <div class="cityContainer">
                <p class="cityOrDistSearchPage"> Ville :</p>
               <p> {{city}} </p>
              </div>
              <div class="distance">
                <p class="cityOrDistSearchPage"> Distance :</p>
                <p> {{distance}} km </p>
              </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-12 nextOrPreviousContainer previousContainer">
              <button name="previousSearch" id="previousSearch" > Précédent </button>
            </div>
          </div>
        </div>
      {{> searchResults}}
      <div class="col-sm-3 searchBorder" id="rightSearchBorder" >
        <div class="nextOrPreviousContainer nextContainer">
          <button name="nextSearch" id="nextSearch" >  Suivant </button>
        </div>

      </div>
      <div id="noMatchMessage" >
        <p>No match... results in {{city}}</p>
      </div>
    </div>
  </div>
</template>

<template name="citySuggestions">
    <div class="suggestionsContainer" id="citySuggestionsContainer">
    </div>
</template>

<template name="searchResults">
  <div class="col-sm-6 viewSearchContainer">
    <div class="photoContainer">
     <img style="max-width: 80px" src="{{photo}}" alt="">
    </div>
    <div class="contactContainer">
      <a name="contact" id="contact" ><p>  Contacter</p> </a>
    </div>
    <div class="pseudoContainer">
     <p id="pseudoSearchParagraphe">  {{pseudo}} </p>
    </div>
    <div class="TagsContainer">
     <p>Intéressé d'apprendre : {{Tags}}</p>
    </div>
    <div class="bioContainer">
      <p>Biographie : </p>
     <p class="biographie"> {{Bio}}</p>
    </div>
  </div>
</template>
